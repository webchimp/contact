<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Form Example</title>
</head>
<body>
	<form action="process.form.php" method="post">
		<p>
			<label for="contact-form-name">Name</label>
			<input type="text" id="contact-form-name" name="contact-form-name">
		</p>
		<p>
			<label for="contact-form-email">Email</label>
			<input type="text" id="contact-form-email" name="contact-form-email">
		</p>
		<p>
			<label for="contact-form-company">Company</label>
			<input type="text" id="contact-form-company" name="contact-form-company">
		</p>
		<p>
			<label for="contact-form-comments">Comments</label>
			<textarea name="contact-form-comments" id="" cols="30" rows="10"></textarea>
		</p>
		<button type="submit">Send form</button>
	</form>
</body>
</html>
